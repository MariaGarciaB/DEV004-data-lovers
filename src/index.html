<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Data PokemonGo</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <header>
      <nav>
        <ul class="barra-horizontal">
          <li>
            <input
              id="botonInicio"
              type="button"
              value="Home"
              onclick="location.reload()"
            />
          </li>
          <li>
            <select id="ordenarAlfabeticamente">
              <option disabled selected>Order</option>
  
              <option value="ordenar">A-z</option>
              <option value="reversa">z-A</option>
            </select>
          </li>
          <li id="parrafoTop">
            <a href=""></a
            ><button id="top" onclick="">Best 20 Pokémon</button>
          </li>
          <li>
            <select id="tipos">
              <option disabled selected>Pick a Type</option>
              <option value="bug">Bug</option>
              <option value="dark">Dark</option>
              <option value="dragon">Dragon</option>
              <option value="electric">Electric</option>
              <option value="fighting">Fighting</option>
              <option value="fire">Fire</option>
              <option value="flying">Flying</option>
              <option value="ghost">Ghost</option>
              <option value="grass">Grass</option>
              <option value="ground">Ground</option>
              <option value="ice">Ice</option>
              <option value="normal">Normal</option>
              <option value="poison">Poison</option>
              <option value="psychic">Psychic</option>
              <option value="rock">Rock</option>
              <option value="steel">Steel</option>
              <option value="water">Water</option>
            </select>
          </li>
        </ul>
      </nav>
      
    </header>
    
    <main id="root">
      <aside>
        <img
          id="imagenPie"
          src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/2c245e43328107.57eb3e301ce8f.jpg"
          alt="Imágen horizontal en la parte izquierda de varios Pokémon"
          ;
        />
      </aside>
      <section class="contenedorVistaPokemon" id="vistaPokemon"></section>
      <section id="filtrarPokemon"></section>
    </main>

    <footer>Maria García &copy; update | October 2023</footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
